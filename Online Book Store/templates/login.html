<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Liber.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">      
		<link href="static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="static/css/bootstrappage.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		
		<!-- global styles -->
		<link href="static/css/flexslider.css" rel="stylesheet"/>
		<link href="static/css/main.css" rel="stylesheet"/>
		<link href="static/css/dropdown.css" rel="stylesheet"/>

		<!-- scripts -->
		<script src="static/js/jquery-1.7.2.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>				
		<script src="static/js/superfish.js"></script>	
		<script src="static/js/jquery.scrolltotop.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link href="static/css/custom.css" rel="stylesheet"/>
		<style>	
			.login-form, .card, .control-group {
				box-shadow: none !important;
				border: none !important;
				background: transparent !important;
			}
			
			.custom-btn.btn-primary.form-btn {
				background-color: white !important;
				border: 2px solid #998B5F !important;
				color: #ffffff !important;  /* Mặc định chữ màu 998B5F */
				border-radius: 5px;
				padding: 10px 20px;
				box-shadow: none !important;
				text-transform: uppercase;
				transition: all 0.3s ease;
			}
			/* Trạng thái bình thường - nền trắng, viền màu 998B5F */
.account .dropdown-content a, 
.account .dropbtn {
    background-color: white !important;
    color: #998B5F !important;
    border: 2px solid #998B5F !important;
    border-radius: 20px;
    padding: 10px 20px;
    display: inline-block;
    text-align: center;
    text-decoration: none;
    transition: all 0.3s ease;
}

/* Khi hover - nền chuyển sang màu 998B5F, chữ trắng */
.account .dropdown-content a:hover, 
.account .dropbtn:hover {
    background-color: #998B5F !important;
    color: white !important;
}
			body, input, button, .title .text, .form-col label, .custom-btn {
				font-family: 'Montserrat', sans-serif;
			}
			.register-form, .title .text {
				font-family: 'Montserrat', sans-serif;
			}
							
			.span8 {
				width: 100%;  /* Card sẽ mở rộng toàn bộ container */
				max-width: 100%;  /* Đảm bảo không bị giới hạn chiều rộng */
			}
			
			.card {
				width: 100%;
				border: none;  /* Tùy chọn: Loại bỏ viền nếu không cần */
				padding: 30px;  /* Giữ khoảng cách bên trong */
			}
			.main-content {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 8vh;  /* Chiều cao tối thiểu bằng chiều cao màn hình */
			}
							
			#top-bar {
				max-width: 1200px;
				border-radius: 8px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 5px 5px;
				border-bottom: 1px solid #ccc;
			}
			
			#top-bar .logo {
				margin-left: 40px;
				margin-right: auto;
			}

			#top-bar .logo img {
				max-height: 70px;
				width: auto;
			}

			.right-section {
				display: flex;
				align-items: center;
				gap: 20px;
				margin-right:10px;
			}

			#top-bar nav ul {
				list-style: none;
				padding: 0;
				margin: 0;
				display: flex;
				gap: 15px;
			}

			#top-bar nav ul li {
				position: relative;
			}
			#top-bar nav ul li a:hover {
				background-color: #998B5F;
				color: white;
				border-radius: 5px;
			}

			#top-bar nav ul li ul {
				list-style: none;
				padding: 0;
				margin: 0;
				display: none;
				position: absolute;
				top: 100%;
				left: 0;
				background: #fff;
				border-radius: 4px;
				border: none;
				z-index: 800;
				width: 200px;
				max-height: 300px;
				overflow-y: auto;
			}

			.account .dropdown {
				margin-left: 10px;
				margin-top: -5px;
			}

			.text strong {
				color: #998B5F !important;
			}

			.title {
				margin-top: 0;
			}

			.title::before {
				content: '';
				display: block;
				width: 100%;
				height: 1px;
				background: #ccc;
				position: absolute;
				top: 50%;
				left: 0;
				z-index: -1;
			}

			.title .text {
				background: white;
				padding: 0 5px;
			}
			.container, .register-form {
				box-shadow: none;
				border: none;
				background: transparent;
			}
			#wrapper {
				max-width: 1200px;  /* Đặt bằng với max-width của #top-bar */
				padding: 5px 5px;    /* Đảm bảo khoảng cách lề */
				box-shadow: none;
				border: none;
				background: transparent;
			}
			#top-bar, #wrapper {
				box-sizing: border-box; /* Đảm bảo padding không làm tăng kích thước thực tế */
			}
			.form-col {
				display: flex;
				flex-direction: column;  /* Sắp xếp label và input theo chiều dọc */
				gap: 10px;  /* Tạo khoảng cách giữa label và input */
				padding: 0px 50px;
			}				
		</style>
	</head>
    <body>		
		<div id="top-bar" class="container">
			<!-- Logo -->
			<a href="/adminindex" class="logo" style="max-width: 200px; height: auto;">
				<img src="static/images/Liber_logo.png" class="site_logo" alt="">
			</a>

			<!-- Tìm kiếm và tài khoản -->
			<div class="right-section">
				<!-- Remove the search section -->
				<!-- <nav id="menu">
					<ul>
						<li><a href="./search">Tìm kiếm</a></li>
					</ul>
				</nav> -->

				<div class="account">
					<ul class="user-menu">
						<li>
							<div class="dropdown">
								<button class="dropbtn">
									<i class="fas fa-user"></i>
									<span>Tài Khoản</span>
								</button>
								<div class="dropdown-content">
									<a href="./register">Đăng Kí</a>
									<a href="./login">Đăng Nhập</a>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>		
		</div>
		<div id="wrapper" class="container">
			<section class="main-content">

				<div class="row">
					<div class="span12">	
						<h4 class="title">
							<span class="text"><strong>ĐĂNG NHẬP</strong></span>
						</h4>
						<div class="login-form">
							<form action="{{url_for('loginRoute')}}" method="POST">
								<input type="hidden" name="next" value="/">
								<div class="control-group">
									<label class="control-label">Tên đăng nhập</label>
									<div class="controls">
										<input type="text" placeholder="Nhập tên đăng nhập" name="username" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Mật khẩu</label>
									<div class="controls">
										<input type="password" placeholder="Nhập mật khẩu" name="password" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Loại tài khoản</label>
									<div class="controls account-type">
										<label class="radio-label">
											<input type="radio" name="account" value="customer" checked>
											<span>Khách hàng</span>
										</label>
										<label class="radio-label">
											<input type="radio" name="account" value="admin">
											<span>Quản trị viên</span>
										</label>
									</div>
								</div>
								
								<div class="control-group center-content">
									<button type="submit" class="custom-btn btn-primary form-btn">Đăng nhập</button>
								</div>
							</form>	
						</div>			
					</div>
				</div>
			</section>			
		</div>

		{% if response == 1 %}
		<script>								
			alert("Đăng ký thành công");
		</script>
		{% endif %}

		{% if response == 0 %}								
		<script>								
			alert("Đăng nhập thất bại! Vui lòng kiểm tra lại thông tin");
		</script>
		{% endif %}
    </body>
</html>
