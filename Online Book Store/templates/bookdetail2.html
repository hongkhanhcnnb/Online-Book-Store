<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Liber.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">      
		<link href="static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">		
		<link href="static/css/bootstrappage.css" rel="stylesheet"/>
		
		<!-- global styles -->
		<link href="static/css/flexslider.css" rel="stylesheet"/>
		<link href="static/css/main.css" rel="stylesheet"/>
		
		<!-- Montserrat Font -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<style>		
			#copyright {
				margin-top: -20px;
			}
				
			p.price {
				color: #998B5F !important;
			}
			
			p.reset a {
				color: #998B5F !important;
			}
			label.control-label {
				font-weight: bold !important;
			}
									
			* {
				font-family: 'Montserrat', sans-serif !important;
			}
			.title .text, .title .text strong {
				color: #998B5F;
			}
			.user-menu li a {
				font-family: 'Montserrat', sans-serif;
				font-weight: 600;
				font-size: 12px;
				text-transform: uppercase;
				color: #0E2535;
				padding: 10px 20px;
				border-radius: 8px;
				display: inline-block;
				text-align: center;
				text-decoration: none;
				transition: all 0.3s ease;
				background-color: transparent;
			}
		
			.user-menu li a:hover {
				background-color: #998B5F;
				color: white;
				box-shadow: 0 0 0 1px #998B5F;  /* Khung viền bằng box-shadow */
			}
			h4 .price {
				display: inline !important;
				margin-left: 5px;
			}
		</style>

		<!-- scripts -->
		<script src="static/js/jquery-1.7.2.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>				
		<script src="static/js/superfish.js"></script>	
		<script src="static/js/jquery.scrolltotop.js"></script>
		<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
    <body>		
		<div id="top-bar" class="container">
			<div class="row">
				<div class="span4">
					<a href="./customerindex" class="logo pull-left"><img src="static/images/Liber_logo.png" class="site_logo" alt="" style="height: 70px; width: auto;"></a>
				</div>
				<div class="span8">
					<div class="account pull-right">
						<ul class="user-menu">
							<li><a href="./adminindex">Quay lại</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="wrapper" class="container">
			<section class="main-content">				
				<div class="row">
						<div class="span12">	
						<h4 class="title"><span class="text"><strong>Thông tin</strong> Sách</span></h4>
						<div class="span5"></div>
						<address style="line-height: 2.5; margin-left: 30px;">
						<h5 style="font-size: 16px;"><strong>Tên sách:</strong> <span style="font-size: 16px;">{{ bookData[1] }}</span><br></h5>
                                <strong>Mã sách:</strong> <span>{{ bookData[0] }}</span><br>
                                <strong>Thể loại:</strong> <span>{{ bookData[2] }}</span><br>
                                <strong>Tác giả:</strong> <span> {{ bookData[6] }}</span><br>
								<strong>Năm: </strong> <span>{{ bookData[5] }}</span><br>
								<strong>Khu vực: </strong> <span>{{ bookData[7] }}</span><br>								
                            </address>									
                            <h4 style="margin-left: 30px;"><strong>Giá: <p class="price">{{"{:,.0f}".format(bookData[4])}} VNĐ</p>
							</br>
                        </div>
                    </div>
                </div>
            </section>
            <section id="copyright"></section>
        </div>
        <script src="../static/js/common.js"></script>
        <script>
            $(document).ready(function () {
                $("#checkout").click(function (e) {
                    document.location.href = "checkout.html";
                });
            });
        </script>
    </body>
</html>
